# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs at 3 AM UTC every day
  schedule:
    - cron: "0 3 * * *"
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
#  deploy:
#    environment:
#      name: github-pages
#      url: ${{ steps.deployment.outputs.page_url }}
#    runs-on: ubuntu-latest
#    needs: build
#    steps:
#      - name: Deploy to GitHub Pages
#        id: deployment
#        uses: actions/deploy-pages@v4

  deploy:    
    environment:      
      name: github-pages      
      url: ${{ steps.deployment_main.outputs.page_url }}    
    runs-on: ubuntu-latest    
    needs: build    
    steps:      
      - name: Checkout        
        uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages for main branch
        if: github.ref == 'refs/heads/main'
        id: deployment_main  # Updated ID for main branch
        uses: actions/deploy-pages@v4
        with:
          folder: ./_site

      - name: Deploy to GitHub Pages for dev branch
        if: github.ref == 'refs/heads/wave-info'
        id: deployment_dev  # Updated ID for dev branch
        uses: actions/deploy-pages@v4
        with:
          folder: ./_site/dev  # Adjust folder path for dev branch
